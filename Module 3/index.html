<!doctype html>
<html ng-app="customersApp" lang="en">
<head>
    <title>Iterating Over Data</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="customerController">
    <h2>Customers</h2>
    Filter: <input type="text" ng-model="customerFilter.name" />
    <br /><br />
    <table>
        <tr>
            <th ng-click="sortBy('name')">Name</th>
            <th ng-click="sortBy('city')">City</th>
            <th ng-click="sortBy('orderTotal')">Order Total</th>
            <th ng-click="sortBy('joined')">Joined</th>
        </tr>
        <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{ cust.name }}</td>
            <td>{{ cust.city }}</td>
            <td>{{ cust.orderTotal | currency }}</td>
            <td>{{ cust.joined | date }}</td>
        </tr>
    </table>

    <script src="../angular.js"></script>
    <script>

        var app = angular.module('customersApp', []);

    </script>
    <script src="../Module 3/app/controller/customerController.js"></script>
</body>
</html>

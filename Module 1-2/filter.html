<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>AngularJS hello world</title>
</head>
<body ng-init="customers=[{name:'a', city:'b', orderTotal:1231.11}, {name:'d', city:'e', orderTotal:13121.2}]">

  <h2>Customers</h2>
  Filter: <input type="text" ng-model="customFilter.name" />
<table>
  <tr>
    <th ng-click="sortBy='name';reverse=!reverse"> Name </th>
    <th ng-click="sortBy='city';reverse=!reverse"> City </th>
    <th ng-click="sortBy='total';reverse=!reverse"> Total </th>
  </tr>
  <tr ng-repeat="customer in customers | filter:customFilter | orderBy:sortBy:reverse">
    <td> {{customer.name}}</td>
    <td> {{customer.city}}</td>
    <td> {{customer.orderTotal | currency}}</td>
  </tr>
</table>

<script src="../angular.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>AngularJS hello world</title>
</head>
<body ng-init="people=[{name:'a', city:'b'}, {name:'d', city:'e'}]">

    <ul>
      <li ng-repeat="person in people">{{ person.name }} {{person.city}}</li>
    </ul>

    <table>
      <tr>
        <td> Name </td>
        <td> City </td>
      </tr>
      <tr ng-repeat="person in people">
        <td> {{person.name}}</td>
        <td> {{person.city}}</td>
      </tr>
    </table>

  <script src="angular.js"></script>
</body>
</html>
